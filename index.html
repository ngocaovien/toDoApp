  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <title>Vien's To Do App</title>
</head>

<body>
  

  <div class="container content">
    <div class="col-lg-12">
      <form name="todoform" class="center glow margin-top">
        <h1 class="center t-glow">To do, or Not to do</h1>

        <input type="text" name="todoitem" >
        <button class="btn btn-default todobtn" type="button">To Do</button>
      </form>
    </div>
  </div>

    <div class="container margin-top">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="center t-glow">ToDoList</h1>
          <ul class="to-do-list">
          </ul>
        </div>
        <div class="col-lg-6">
          <h1 class="center t-glow">Done list</h1>
          <ul class="done-list">
          </ul>
        </div>
      </div>

    <div class="container margin-top">
      <div class="row">
        <div class="col-md-12">
          <h1 class="glow center t-glow">Do or do not; there is no try.</h1>
        </div>
      </div>
    </div>
    </div>
