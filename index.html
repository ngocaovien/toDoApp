<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Permanent+Marker|Press+Start+2P" rel="stylesheet">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Vien's To Do App</title>
</head>

<body>
  <div class="video-background">
      <div class="video-foreground">
        <iframe width="90%" height="90%" src="https://www.youtube.com/embed/6MPJGaBHoOM?rel=0&amp;controls=0&amp;showinfo=0;autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>

  <div class="container">
    <div class="col-lg-12">
      <form name="todoform" class="center glow margin-top">
        <h1 class="t-glow">To do, or Not to do</h1>

        <input type="text" name="todoitem" >
        <button class="btn btn-default todobtn" type="button">To Do</button>
      </form>
    </div>
  </div>

    <div class="container margin-top">

      <div class="row">
        <div class="col-lg-6">
          <h1 class="center glow t-glow">To Do List</h1>
          <ul class="to-do-list">
          </ul>
        </div>
        <div class="col-lg-6">
          <h1 class="center glow t-glow">Done list</h1>
          <ul class="done-list">
          </ul>
        </div>
      </div>

    <div class="container margin-top">
      <div class="row">
        <div class="col-md-12">
          <h1 class="glow center t-glow">Do or do not; there is no try.</h1>
        </div>
      </div>
    </div>
    </div>

  <script src="js/scripts.js" type="text/javascript">
  </script>
</body>

</html>
